</head>
<body>
  <!-- LOADER -->
  <div id="loading-animation" class="flex-center" style="width: 100%; height: 100vh; overflow: hidden;">

  </div>

  <div id="page-content" class="body relative" style="display: none;">
    <!-- NAV SECTION -->
    <nav class="flex-center px-5 pt-10">
      <div class="nav flex-between w-[95%] mx-auto max-w-[1300px]">
        <a href="https://www.texilix.com" class="flex-center gap-2">
          <img src="./images/logo.png" alt="logo" class="h-10 sm:h-12 object-contain">
          <h1 class="md:text-2xl cont text-sm">Texilix</h1>
        </a>
        <div class="flex-center gap-5">
          <a href="https://www.texilix.com" class="bg-blue text-black px-4 py-1 rounded-lg nunito link md:hidden">Home</a>
          <a href="https://www.texilix.com" class="nunito link hidden sm:block">Home</a>
          <a href="#" class="nunito link hidden sm:block">Buy $TEX</a>

            class="nunito link hidden sm:block">Whitepaper</a>
          <a target="_blank" rel="noopener" href="https://medium.com/@texilix?utm_source=gitbook&utm_medium=iframely"
            class="nunito link hidden sm:block">Blog</a>
        </div>
      </div>
    </nav>
    
    <section class="mt-16 mb-20 max-w-[1300px] w-[95%] mx-auto">
      <div class="hotPresales m-3">
        <!-- APPEND HOT PRESALES HERE WITH JS -->
      </div>
       <div class="arrows">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="arrowLeft">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="arrowRight">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
          </svg>
        </div>
      <h1 class="cont text-4xl md:text-7xl text-white text-center ml-5">Presales</h1>
      <!-- FILTERS -->
      <div class="mb-10 md:mb-20 mt-5 flex-center gap-5 text-sm md:text-lg md:gap-10 nunito text-gray-300 flex-wrap">
        <form class="flex-center gap-1 w-[90%] p-2 rounded-lg border-grad md:w-[350px] submitForm">
          <input type="text" placeholder="Search for presales" class="search flex-1 bg-transparent outline-none">
          <button type="button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="cursor-pointer w-7 h-7 -rotate-45 text-blue">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
            </svg>        
          </button>
        </form>
        <div class="flex items-center justify-between w-[90%] md:w-auto gap-2">
          <p>Filter:</p>
          <select class="filter flex-1 w-full border-grad px-5 py-2 rounded-lg outline-none bg-transparent">
            <option value="kyc-audit">KYC & Audit</option>
            <option value="kyc">KYC</option>
            <option value="audit">Audit</option>
            <option value="none">None</option>
          </select>
        </div>
        <div class="flex items-center justify-between w-[90%] md:w-auto gap-2">
          <p>Status:</p>
          <select class="status flex-1 w-full border-grad px-5 py-2 rounded-lg outline-none bg-transparent">
            <option value="any">All</option>
            <option value="live">Live</option>
            <option value="upcoming">Upcoming</option>
            <option value="ended">Ended</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </div>
        <div class="flex items-center justify-between w-[90%] md:w-auto gap-2">
          <p>Sort:</p>
          <select class="sort flex-1 w-full border-grad px-5 py-2 rounded-lg outline-none bg-transparent">
            <option value="recent">Recently Listed</option>
            <option value="total">Total Contributed</option>
            <option value="start-time">Start Time</option>
            <option value="end-time">End Time</option>
            <option value="recent-update">Recently Started</option>
          </select>
        </div>
      </div>
      <!-- LOADER TAB -->
      <div class="flex-center gap-1 loader flex-col mt-40 gap-3">
        <img src="./images/Loader.gif" alt="loader" class="h-[100px] object-contain">
        <p class="text-blue monospace text-sm">Fetching presales...</p>
      </div>
      <div class="flex-center flex-wrap mx-auto presaleDiv gap-5">
        <!-- PRESALES IS INSERTED HERE BY JAVASCRIPT -->

        <!-- END OF PRESALE TAB -->
      </div>

      <!-- LOAD MORE BUTTON -->
      <div class="flex-center">
        <button class="hidden loadMoreBtn cursor-pointer border-grad text-blue px-10 py-4 rounded-full my-10 nunito text-lg">Load More Presales</button>
      </div>
    </section>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
    <script src="./presale.html.js"></script>
    <script src="./presales.js"></script>

</html>
