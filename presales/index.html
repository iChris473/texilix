    <section class="mb-20 max-w-[1800px] w-[95%] mx-auto">
      <h1 class="cont text-4xl md:text-7xl text-white text-center ml-5">Presales</h1>
      <!-- FILTERS -->
      <div class="mb-10 md:mb-20 mt-5 flex-center gap-5 text-sm md:text-lg md:gap-10 nunito text-gray-300 flex-wrap">
        <form class="flex-center gap-1 w-[90%] p-2 rounded-lg border-grad md:w-[300px] submitForm">
          <input type="text" placeholder="Search for presales" class="search flex-1 bg-transparent outline-none">
          <button type="button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="cursor-pointer w-7 h-7 -rotate-45 text-blue">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
            </svg>        
          </button>
        </form>
        <div class="flex items-center justify-between w-[90%] md:w-auto gap-2">
          <p>Launchpad:</p>
          <select class="launchpads flex-1 w-full border-grad px-5 py-2 rounded-lg outline-none bg-transparent">
            <option value="presale_gempad">Pinksale & Gempad</option>
            <option value="uncx">UNCX</option>
            <!-- <option value="dxsale">DXSale</option> -->
          </select>
        </div>
        <div class="filterP flex items-center justify-between w-[90%] md:w-auto gap-2">
          <p>Filter:</p>
          <select class="filter flex-1 w-full border-grad px-5 py-2 rounded-lg outline-none bg-transparent">
            <option value="kyc-audit">KYC & Audit</option>
            <option value="kyc">KYC</option>
            <option value="audit">Audit</option>
            <option value="none">None</option>
          </select>
        </div>
        <div class="flex items-center justify-between w-[90%] md:w-auto gap-2">
          <p>Status:</p>
          <select class="status flex-1 w-full border-grad px-5 py-2 rounded-lg outline-none bg-transparent">
            <option value="any">All</option>
            <option value="live">Live</option>
            <option value="upcoming">Upcoming</option>
            <option value="ended">Ended</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </div>
        <div class="sortP flex items-center justify-between w-[90%] md:w-auto gap-2">
          <p>Sort:</p>
          <select class="sort flex-1 w-full border-grad px-5 py-2 rounded-lg outline-none bg-transparent">
            <option value="recent">Recently Listed</option>
            <option value="total">Total Contributed</option>
            <option value="start-time">Start Time</option>
            <option value="end-time">End Time</option>
            <option value="recent-update">Recently Started</option>
          </select>
        </div>
      </div>
      <!-- LOADER TAB -->

        <img src="./images/Loader.gif" alt="loader" class="h-[100px] object-contain">
